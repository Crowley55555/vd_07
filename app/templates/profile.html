{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-5">
      <div class="card-body text-center">
        <h2 class="card-title">{{ current_user.username | upper }}</h2>
        <p class="card-text">{{ current_user.email }}</p>
        <a href="{{ url_for('main.edit_profile') }}" class="btn btn-primary mt-3">EDIT PROFILE</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
